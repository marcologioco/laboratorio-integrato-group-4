<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Area Personale - Immobiliaris</title>
  <link href="styles/style-tailwind.css" rel="stylesheet">
  <script src="js/auth-utils.js"></script>
  <script src="js/user.js" defer></script>
  <style>
    .card-dim { opacity: 0.45; transform: scale(0.98); }
    .immobile-card { position: relative; overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .immobile-card:hover { transform: scale(1.01); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
    .immobile-overlay { position: absolute; inset:0; background: rgba(0,0,0,0.7); color:white; display:flex; flex-direction:column; justify-content:center; align-items:center; opacity:0; transition: opacity 0.3s ease; text-align:center; padding:1.5rem; }
    .immobile-card:hover .immobile-overlay { opacity:1; }
  </style>
</head>
<body class="bg-gray-100 font-sans text-my-black">

  <div class="page-full min-h-screen flex flex-col lg:flex-row">

    <!-- Sidebar sinistra -->
    <aside class="bg-gray-200 w-full lg:w-80 p-8 flex flex-col items-center lg:items-start">
      <div class="w-40 h-40 rounded-full bg-white flex items-center justify-center shadow-md mb-6">
        <span id="user-initials" class="text-4xl font-bold text-my-green-dark"></span>
      </div>
      <div class="mb-4 text-center lg:text-left">
        <h2 id="user-name" class="text-xl font-bold text-gray-800"></h2>
        <p id="user-email" class="text-sm text-gray-600"></p>
      </div>
      <nav class="space-y-4 w-full lg:w-auto">
        <a href="#" class="block text-gray-700 hover:text-gray-900">Profilo</a>
        <a href="#" class="block text-gray-700 hover:text-gray-900">Valutazioni</a>
        <a href="#" class="block text-gray-700 hover:text-gray-900">Impostazioni</a>
        <a href="#" id="logout-btn" class="block text-red-600 hover:text-red-800 font-semibold">Logout</a>
      </nav>
    </aside>

    <!-- Contenuto principale -->
    <main class="flex-1 p-6 lg:p-12 relative">
      <a href="index.html" aria-label="Torna alla home" class="absolute top-6 right-6 text-3xl text-gray-600 hover:text-gray-800">&times;</a>

      <h1 class="text-3xl lg:text-4xl font-bold mt-6 mb-2">Area personale</h1>
      <p class="text-gray-600 mb-6">qui puoi visualizzare i tuoi dati e le tue attivit√† in sospeso</p>
      <hr class="mb-8 border-gray-300">

      <!-- Stato valutazione -->
      <h2 class="text-xl font-semibold mb-6">Le tue valutazioni:</h2>
      <div id="valutazioni-container" class="mb-8">
        <div class="text-center py-8 text-gray-500">
          <p>Caricamento in corso...</p>
        </div>
      </div>

      <!-- Immobili valutati -->
      <h2 class="text-xl font-semibold mt-8 mb-4">I tuoi immobili:</h2>
      <div id="immobili-container" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="text-center py-8 text-gray-500 col-span-full">
          <p>Caricamento in corso...</p>
        </div>
      </div>

    </main>
  </div>

</body>
</html>
